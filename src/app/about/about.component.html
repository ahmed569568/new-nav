<form class="rouls-about">
  <h1>user profile</h1>
  <i class="material-icons user">
    tag_faces
  </i>
  <a href="#">Upload</a>
  <a href="#">Remove</a>
  <mat-form-field class="about" appearance="outline">
    <input matInput placeholder="First name" [formControl]="nameFormControl" />
    <mat-icon matSuffix>tag_faces</mat-icon>
    <mat-error *ngIf="nameFormControl.hasError('name') && !nameFormControl.hasError('required')">
      Please enter a valid name address
    </mat-error>
    <mat-error *ngIf="nameFormControl.hasError('required')"> Name is <strong>required</strong> </mat-error>
  </mat-form-field>
  <mat-form-field class="about" appearance="outline">
    <input matInput placeholder="Email" [formControl]="emailFormControl" />
    <mat-icon matSuffix>email</mat-icon>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')"> Email is <strong>required</strong> </mat-error>
  </mat-form-field>
  <mat-form-field class="about" appearance="outline">
    <input matInput placeholder="password" type="password" [formControl]="passwordFormControl" />
    <mat-icon matSuffix>lock</mat-icon>
    <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
      Please enter a valid password address
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('required')"> Password is <strong>required</strong> </mat-error>
  </mat-form-field>
</form>
